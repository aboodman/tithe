language: go
go:
- 1.x
os:
- linux
before_install:
# gox simplifies building for multiple architectures
- go get github.com/mitchellh/gox
install:
install:
- $HOME/.nvm/nvm.sh
- nvm install stable
- nvm use stable
- cd ./cmd/webtythe/ui
- npm install
- cd -
env:
- GO111MODULE=on
script:
- cd ../
- git clone https://github.com/tythe-protocol/z_test1
- cd z_test1
- go build
- cd ../
- git clone https://github.com/tythe-protocol/z_test2
- cd z_test2
- go build
- cd ../
- git clone https://github.com/tythe-protocol/z_test3
- cd z_test3
- go build
- cd ../tythe
- go run ./cmd/webtythe/build.go
- gox -os="linux darwin windows" -arch="amd64" ./cmd/tythe
- go test -v -race ./...
- go vet ./...
deploy:
  overwrite: true
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - tythe_windows_amd64.exe
  - tythe_darwin_amd64
  - tythe_linux_amd64
  on:
    repo: tythe-protocol/tythe
    tags: true
  